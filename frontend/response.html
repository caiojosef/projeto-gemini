<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roteiro Gerado • Gemini</title>

    <!-- seu style.css global -->
    <link rel="stylesheet" href="style.css" />
    <!-- css opcional só desta tela -->
    <link rel="stylesheet" href="response.css" />
</head>

<body>
    <main class="resp-wrapper">
        <section class="resp-panel">
            <header class="resp-head">
                <h1>Roteiro gerado</h1>
                <div class="resp-actions">
                    <button id="back" class="btn-ghost">← Voltar</button>
                    <button id="copy" class="btn-ghost">Copiar</button>
                </div>
            </header>

            <div id="response" class="resp-box">
                <div class="loading">
                    <div class="spinner" aria-hidden="true"></div>
                    <span>⏳ Processando...</span>
                </div>
            </div>
        </section>
    </main>

    <script src="response.js"></script>
</body>

</html>
