<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerador de Roteiro com IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="wrapper">
        <form class="panel" id="scriptForm">
            <header class="panel-header">
                <h1>Gerar Roteiro de Vídeo com IA</h1>
                <p class="hint">
                    Preencha os detalhes abaixo para que a inteligência artificial possa
                    criar um roteiro personalizado para o seu vídeo do YouTube.
                </p>
            </header>

            <label class="field">
                <span>Título do Vídeo</span>
                <input id="title" type="text" value="5 Dicas Para Crescer Seu Canal em 2025" />
            </label>

            <label class="field">
                <span>Tema Principal do Vídeo</span>
                <textarea id="theme"
                    rows="3">Como usar IA para otimizar conteúdo, engajamento e SEO no YouTube.</textarea>
            </label>

            <label class="field">
                <span>Duração Desejada</span>
                <select id="duration">
                    <option>Curto (3–5 min)</option>
                    <option selected>Médio (6–10 min)</option>
                    <option>Longo (10–15 min)</option>
                </select>
            </label>

            <label class="field">
                <span>Palavras-chave (Opcional)</span>
                <textarea id="keywords"
                    rows="2">YouTube, Inteligência Artificial, Dicas, Crescimento de Canal, Roteiro IA</textarea>
            </label>

            <p class="note">Palavras-chave ajudam a IA a otimizar o conteúdo do roteiro para SEO.</p>

            <label class="field">
                <span>Tom do Roteiro (Opcional)</span>
                <select id="tone">
                    <option>Amigável</option>
                    <option>Didático</option>
                    <option selected>Profissional</option>
                    <option>Engraçado</option>
                    <option>Inspirador</option>
                </select>
            </label>

            <button id="send" type="button" class="btn-primary">
                <span class="btn-icon">⚡</span> Gerar Roteiro
            </button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
